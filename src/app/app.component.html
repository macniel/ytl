<form [formGroup]="uploadForm" class="card card_full-width">
  <input type="file" formControlName="file" (change)="updateFile($event)" />
  <input type="text" formControlName="title" />
  <button (click)="sendForm()">Absenden</button>
</form>
<hr>
<div *ngFor="let file of fileList" class="card">
  <h2 class="card-title">{{file.title}}</h2>
  <div class="card-content">
    <img [src]="getFileSrc(file.filePath)" class="card-image" />
  </div>
</div>
